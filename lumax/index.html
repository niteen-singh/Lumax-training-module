<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="video-section" class="hidden">
        <video id="video" width="600" controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form id="question-form" class="hidden">
            <p>Question: Which lamp is used for illuminating the road?</p>
            <label><input type="radio" name="lamp" value="A"> A. Headlamp</label><br>
            <label><input type="radio" name="lamp" value="B"> B. Tail lamp</label><br>
            <label><input type="radio" name="lamp" value="C"> C. Indicator lamp</label><br>
            <label><input type="radio" name="lamp" value="D"> D. Position lamp</label><br>
            <button type="submit">Submit</button>
        </form>
        <div id="feedback" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
